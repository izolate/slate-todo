<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Daily</title>
    <!--<link rel="stylesheet" href="lib/css/reset.css">-->
    <link href="/lib/vendor/basscss.min.css" rel="stylesheet">
    <style>
      body {
        font-family: sans-serif;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
      }
      body,
      #app {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="todo">
      <todo-list
        v-bind:todos="todos"
        v-on:delete-todo="deleteTodo"
        v-on:toggle-done="toggleDone"
      >
      </todo-list>
      <create-todo
        v-on:add-todo="addTodo"
      ></create-todo>
    </div>
    <script src="lib/index.js" type="module"></script>
  </body>
</html>
