<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Slate - Daily To-Do List</title>
    <link rel="stylesheet" href="/lib/assets/css/fonts.css">
    <link rel="stylesheet" href="/lib/assets/css/index.css">
  </head>
  <body>
    <main id="app">
      <div class="left-column">
        <h1>Today is {{ day }}.</h1>
        <create-todo
          v-on:add-todo="addTodo"
        ></create-todo>
      </div>
      <div class="right-column">
        <todo-list
          v-bind:todos="todos"
          v-on:delete-todo="deleteTodo"
          v-on:update-todo="updateTodo"
          v-on:toggle-done="toggleDone"
        >
        </todo-list>
      </div>
    </main>
    <script src="lib/index.js" type="module"></script>
  </body>
</html>
